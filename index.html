<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Gastos</title>
    <style>
        /* (MANTIVE SEU CSS IGUAL, POIS ESTAVA √ìTIMO) */
        * {
            box-sizing: border-box;
            outline: none;
        }

        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 16px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
            border: 1px solid #333;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #00e676;
            letter-spacing: 1px;
        }

        h3 {
            font-size: 14px;
            color: #aaaaaa;
            margin-bottom: 8px;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            background-color: #2c2c2c;
            border: 2px solid transparent;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #00e676;
            background-color: #333;
        }

        #btn-enviar {
            width: 100%;
            padding: 15px;
            margin-top: 30px;
            background-color: #00e676;
            color: #121212;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        #btn-enviar:hover {
            background-color: #00c853;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 230, 118, 0.3);
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 30px;
            max-height: 300px;
            overflow-y: auto;
        }

        li {
            background-color: #2c2c2c;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 5px solid #00e676;
            animation: surgir 0.5s ease;
        }

        @keyframes surgir {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        li span:nth-child(2) {
            font-weight: bold;
            color: #fff;
            margin-right: auto;
            margin-left: 15px;
        }

        .btn-delete {
            background-color: #ff5252;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn-delete:hover {
            background-color: #ff1744;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }

        .box-total {
            background-color: #2c2c2c;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .box-total h3 {
            margin: 0;
            font-size: 18px;
            color: #e0e0e0;
        }

        #valor-total {
            color: #00e676;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>üí∞ Controle de Gastos</h2>

        <div class="box-total">
            <h3>TOTAL: R$ <span id="valor-total">0.00</span></h3>
        </div>

        <form class="form-control">
            <h3>Tipo de Despesa</h3>
            <input id="input-tipo" placeholder="Ex: Uber...">

            <h3>Valor Gasto</h3>
            <input id="input-valor" type="number" step="0.01" placeholder="Ex: 100.00">

            <button id="btn-enviar" type="submit">Enviar</button>
            <ul id="lista"></ul>
        </form>
    </div>

    <script>
        const form = document.querySelector('.form-control')
        const input_descricao = document.getElementById('input-tipo')
        const input_valor = document.getElementById('input-valor')
        const linhaTabela = document.getElementById('lista')

        const elementoTotal = document.getElementById('valor-total')

        let listaGastos = []

        const gastosSalvos = localStorage.getItem('meus_gastos')
        if (gastosSalvos) {
            listaGastos = JSON.parse(gastosSalvos)
            mostrarListaGastos()
            atualizarTotal()
        }

        form.addEventListener('submit', function (evento) {
            evento.preventDefault()
            salvarGasto()
        })

        function salvarGasto() {
            const descricao = input_descricao.value
            const valor = Number(input_valor.value)

            // Valida√ß√£o
            if (descricao === '' || valor === '' || isNaN(valor)) {
                alert('Preencha os campos corretamente!')
                return
            }

            const gasto = {
                id: Date.now(),
                nome: descricao,
                preco: valor
            }

            listaGastos.push(gasto)

            localStorage.setItem('meus_gastos', JSON.stringify(listaGastos))

            form.reset()
            mostrarListaGastos()
            atualizarTotal()
        }

        function mostrarListaGastos() {
            linhaTabela.innerHTML = ''

            listaGastos.forEach(item => {
                linhaTabela.innerHTML += `
                <li id="${item.id}">
                    <span>${item.nome}</span> 
                    <span>R$ ${item.preco.toFixed(2)}</span>
                    <button class="btn-delete">üóëÔ∏è</button>  
                </li>
                `
            });
        }

        function atualizarTotal() {
            const total = listaGastos.reduce((acumulador, item) => {
                return acumulador + item.preco
            }, 0)

            elementoTotal.innerText = total.toFixed(2)
        }

        linhaTabela.addEventListener('click', function (evento) {
            if (evento.target.classList.contains('btn-delete')) {
                const idParaDeletar = Number(evento.target.parentElement.id)

                listaGastos = listaGastos.filter(item => item.id !== idParaDeletar)

                localStorage.setItem('meus_gastos', JSON.stringify(listaGastos))
                mostrarListaGastos()
                atualizarTotal()
            }
        })

    </script>
</body>

</html>
